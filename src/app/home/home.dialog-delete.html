<h1 mat-dialog-title>Cancel your signup</h1>
<div mat-dialog-content>
  <p>Are you sure you want to cancel your signup for this event?</p>
  <p>If you decide to move to a different event, please use the move button, if you have only been to Computer
    Reset once or have never been to Computer Reset.
  </p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="onNoClick()">No Thanks</button>
  <!--button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button-->
  <button mat-button color="primary" mat-dialog-close (click)="onConfirm()" cdkFocusInitial>Cancel my signup</button>
</div>
