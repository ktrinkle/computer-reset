<h1 mat-dialog-title>{{alertTitle}}</h1>
<div mat-dialog-content>
  {{alertText}}
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="onNoClick()" *ngIf="alertNoAction">{{alertNoAction}}</button>
  <button mat-button color="primary" mat-dialog-close (click)="onConfirm()" cdkFocusInitial>{{alertAction}}</button>
</div>
